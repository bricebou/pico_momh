<meta charset="utf-8" />
<meta content="initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<title>{% if meta.title %}{{ meta.title|escape }} | {% endif %}{{ site_title }}</title>

{% if meta.description %}<meta name="description" content="{{ meta.description }}">{% endif %}

{% if meta.robots %}<meta name="robots" content="{{ meta.robots }}">{% endif %}

{% if meta.author %}<meta name="author" content="{{ meta.author }}">{% endif %}

{% if meta.license %}<meta name="license" content="{{ meta.license }}">{% endif %}

{% if meta.tags %}<meta name="keywords" content="{{ meta.tags | join(',') }}">{% endif %}

<!-- Normalize CSS -->
<link rel="stylesheet" href="{{ theme_url }}/css/normalize.min.css" type="text/css" />
<!-- Fonts from Google -->
<link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic|Dosis:400,500,600,700,800' rel='stylesheet' type='text/css'>
<!-- Awesome font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Personal styles -->
<link rel="stylesheet" href="{{ theme_url }}/css/styles.min.css" type="text/css" />
<!-- Modernizr -->
<script src="{{ theme_url }}/scripts/modernizr-2.6.1.min.js"></script>
<!-- non jQuery FitText : https://github.com/adactio/FitText.js -->
<script src="{{ theme_url }}/scripts/FitText.js/fittext.js"></script>
